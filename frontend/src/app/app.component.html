<div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Empleados</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button href= "/tasks" routerLinkActive="active" >Tasks</a>
          <a mat-button href="/consultas" routerLinkActive="active" >Consultas</a>
          <a mat-button href="/private" routerLinkActive="active" >Private</a>
          <a mat-button href="/employee" routerLinkActive="active">Employee</a>
          <ng-container *ngIf="!authService.loggedIn(); else loggedIn1">
            <a mat-button href="/signin" routerLinkActive="active">SignIn</a>
            <a mat-button href="/signup" routerLinkActive="active">SignUp</a>
          </ng-container>
          <ng-template #loggedIn1>
            <a mat-button (click)="authService.logout()">Logout</a>
          </ng-template>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a mat-list-item href="/tasks" routerLinkActive="active" >Tasks</a>
          <a mat-list-item href="/consultas" routerLinkActive="active" >Consultas</a>
          <a mat-list-item href="/private" routerLinkActive="active" >Private</a>
          <a mat-list-item href="/employee" routerLinkActive="active">Employee</a>

          <ng-container *ngIf="!authService.loggedIn(); else loggedIn2">
            <a mat-list-item href="/signin" routerLinkActive="active">SignIn</a>
            <a mat-list-item href="/signup" routerLinkActive="active">SignUp</a>
          </ng-container>
          <ng-template #loggedIn2>
                <a mat-list-item (click)="authService.logout()">Logout</a>
          </ng-template>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
